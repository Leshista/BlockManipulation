<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Manipulation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="control-block">
            <h1 class="control-block__title">
                Position Y
            </h1>
            <div class="control-block__input-area control-block__input-area_vertical">
                <input type="range" value="0" id="position-y" min="0" max="300"
                    class="control-block__input control-block__input_vertical">
                <label for="position-y" class="numeral-label numeral-label_vertical">
                    <span>0</span>
                    <span>300</span>
                </label>
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title">
                Position X
            </h1>
            <div class="control-block__input-area">
                <label for="position-x" class="numeral-label">
                    <span>0</span>
                    <span>650</span>
                </label>
                <input type="range" value="0" id="position-x" min="0" max="650" class="control-block__input">
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title">
                Size
            </h1>
            <div class="control-block__input-area">
                <label for="size" class="numeral-label">
                    <span>0</span>
                    <span>2</span>
                </label>
                <input type="range" size="1" id="size" min="0" max="2" step="0.01" class="control-block__input">
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title">
                Opacity
            </h1>
            <div class="control-block__input-area">
                <label for="opacity" class="numeral-label">
                    <span>0</span>
                    <span>1</span>
                </label>
                <input type="range" value="1" id="opacity" min="0" max="1" step="0.01" class="control-block__input">
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title">
                Shape Type
            </h1>
            <div class="control-block__input-area control-block__input-area_shape">
                <select id="shape-select" class="control-block__shape-select">
                    <option value="1">Square</option>
                    <option value="2" selected>Circle</option>
                    <option value="3">Rhombus</option>
                </select>
                <button id="shape-ok">OK</button>
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title">
                HEX
            </h1>
            <div class="control-block__input-area control-block__input-area_hex">
                <label for="hex">#</label>
                <input type="text" name="" id="hex" class="control-block__input">
            </div>
        </div>
        <div class="control-block">
            <h1 class="control-block__title control-block__title_rgba">
                RGBA
            </h1>
            <div class="control-block__input-area">
                <div class="control-block__rgba-range control-block__rgba-range_red">
                    <input type="range" value="255" id="rgba-r" min="0" max="255" class="control-block__input"><label
                        for="rgba-r">r</label>
                </div>
                <div class="control-block__rgba-range control-block__rgba-range_green">
                    <input type="range" value="0" id="rgba-g" min="0" max="255" class="control-block__input"><label
                        for="rgba-g">g</label>
                </div>
                <div class="control-block__rgba-range control-block__rgba-range_blue">
                    <input type="range" value="0" id="rgba-b" min="0" max="255" class="control-block__input"><label
                        for="rgba-b">b</label>
                </div>
                <div class="control-block__rgba-range">
                    <input type="range" value="1" id="rgba-a" min="0" max="1" step="0.01"
                        class="control-block__input"><label for="rgba-a">a</label>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="moving-block"></div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
